x-env: &env
  POSTGRES_DB: pipeline
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: password2

x-pipeline-common: &pipeline-common
  build: pipeline
  volumes:
    - ./data-intake:/opt/data-intake
  environment:
    <<: *env
    POSTGRES_HOST: database
    DATA_INTAKE: /opt/data-intake
  develop:
    watch:
      - action: sync+restart
        path: ./pipeline/src
        target: /opt/pipeline
      - action: rebuild
        path: ./pipeline/package.json

services:        
  database:
    build: database
    ports:
      - "5432:5432"
    environment:
      <<: *env
      POSTGRESQL_SHARED_PRELOAD_LIBRARIES: pgaudit,pg_partman_bgw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d pipeline"]
      interval: 1s
      retries: 10
      start_period: 5s
  watcher:
    <<: *pipeline-common
    command: npm run watcher-dev
    restart: on-failure:3
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 1s
    depends_on:
      database:
        condition: service_healthy
        restart: true
  worker:
    <<: *pipeline-common
    command: npm run worker-dev
    restart: on-failure:3
    deploy:
      mode: replicated
      replicas: 4
    depends_on:
      watcher:
        condition: service_healthy
      database:
        condition: service_healthy
        restart: true
  dbt:
    image: ghcr.io/dbt-labs/dbt-postgres:1.9.latest
    platform: linux/amd64
    command: run
    depends_on:
      database:
        condition: service_healthy
        restart: true
    environment:
      <<: *env
      POSTGRES_HOST: database
      POSTGRES_SCHEMA: dbt
    volumes:
      - type: bind
        source: ./dbt
        target: /usr/app/dbt
      - type: bind
        source: ./dbt/profiles.yml
        target: /root/.dbt/profiles.yml
  report:
    <<: *pipeline-common
    command: npm run report
    depends_on:
      database:
        condition: service_healthy
        restart: true
